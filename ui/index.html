<!DOCTYPE html>
<html>
<head>
    <title>Sample UI</title>
    <script>
        function callAPI() {
            fetch('http://backend-service:5000/api/data') // Direct cluster service call
                .then(response => response.json())
                .then(data => document.getElementById('output').innerText = JSON.stringify(data));
        }        
    </script>
</head>
<body>
    <h1>Sample UI</h1>
    <button onclick="callAPI()">Call API</button>
    <pre id="output"></pre>
</body>
</html>
