apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: gcr.io/celi12/backend-image:latest
          ports:
            - containerPort: 5000
        - name: envoy
          image: envoyproxy/envoy:v1.27.0
          ports:
            - containerPort: 15000  # Envoy Admin UI
            - containerPort: 10000  # Proxy Port
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config-backend
