apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-backend
  template:
    metadata:
      labels:
        app: envoy-backend
    spec:
      containers:
        - name: envoy
          image: gcr.io/celi12/envoy-image:latest
          ports:
            - containerPort: 10000
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config-backend
