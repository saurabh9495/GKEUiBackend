apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: default
data:
  envoy.yaml: |
    admin:
      access_log_path: "/dev/null"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

    static_resources:
      listeners:
        - name: listener_http
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 80
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    codec_type: AUTO
                    stat_prefix: ingress_http
                    route_config:
                      virtual_hosts:
                        - name: default_services
                          domains: ["*"]  # Use a single wildcard domain
                          routes:
                            - match: { prefix: "/api" }
                              route: { cluster: backend }
                            - match: { prefix: "/" }
                              route: { cluster: ui }
                    http_filters:
                      - name: envoy.filters.http.tap
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.tap.v3.Tap
                          common_config:
                            static_config:
                              match_config:
                                any_match: true
                              output_config:
                                sinks:
                                  - format: JSON_BODY_AS_BYTES
                                    file_per_tap:
                                      path_prefix: "/tmp/envoy_tap_logs"
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                          start_child_span: true

      clusters:
        - name: backend
          connect_timeout: 2s
          type: LOGICAL_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: backend
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address: { address: backend-service, port_value: 80 }

        - name: ui
          connect_timeout: 2s
          type: LOGICAL_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: ui
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address: { address: ui-service, port_value: 80 }

    layered_runtime:
      layers:
        - name: static_layer
          static_layer:
            envoy.reloadable_features.enable_deferred_invoke_dynamic_metadata: false
            envoy.reloadable_features.internal_address: true
